<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style link -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <div class="calcc">
            <input class="form-control text-end my-1" type="text" name="" placeholder="0" readonly id="result">
            <div class="buttons d-flex flex-wrap justify-content-center">
                <button onclick="displayData('7')" class="btn btn-light cal_btn">7</button>
                <button onclick="displayData('8')" class="btn btn-light cal_btn">8</button>
                <button onclick="displayData('9')" class="btn btn-light cal_btn">9</button>
                <button onclick="displayData('*')" class="btn btn-light cal_btn btn3">x</button>
                
                <button onclick="displayData('4')" class="btn btn-light cal_btn">4</button>
                <button onclick="displayData('5')" class="btn btn-light cal_btn">5</button>
                <button onclick="displayData('6')" class="btn btn-light cal_btn">6</button>
                <button onclick="displayData('-')" class="btn btn-light cal_btn btn3">-</button>
                
                <button onclick="displayData('1')" class="btn btn-light cal_btn">1</button>
                <button onclick="displayData('2')" class="btn btn-light cal_btn">2</button>
                <button onclick="displayData('3')" class="btn btn-light cal_btn">3</button>
                <button onclick="displayData('+')" class="btn btn-light cal_btn btn3">+</button>
                
                <button onclick="clearCalcScreen()" class="btn btn-light cal_btn btn2">AC</button>
                <button onclick="displayData('0')" class="btn btn-light cal_btn ">0</button>
                <button onclick="displayData('/')" class="btn btn-light cal_btn btn3">/</button>
                <button onclick="evaluateExper()" class="btn btn-light cal_btn btn3">=</button>
                
                <button onclick="removeLastCalcItem()" class="btn btn-light cal_btn btn2">&#9003;</button>
            </div>
        </div>  
    </div>
    <!-- JS link -->
    <script src="./main.js"></script>
</body>
</html>
